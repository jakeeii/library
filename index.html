<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="javascript.js" defer></script>
  <title>My Library</title>
</head>
<body>

  <header>
    <div class="title">My Library</div>
  </header>

  <div class="mid-section">
    <button class="newbookbtn">+ Add new book</button>
  </div>
  <div class="form-popup" id="bookform">
    <form action="" method="" class="container">

      <div class="closebtn">&times;</div>
      <h3>Add new book</h3>

      <label for="title"></label>
      <input type="text" id="title" class="title" name="title" placeholder="Title" required>

      <label for="author"></label>
      <input type="text" id="author" name="author" placeholder="Author" required>

      <label for="numpages"></label>
      <input type="text" id="numpages" name="numpages" placeholder="Number of pages" required>

      <div class="check-container">
        <label for="isread">Have you read this book?</label>
        <input type="checkbox" id="isread" name="isread">
      </div>

      <!-- For some reason using type="submit" deletes books when they are added -->
      <button type="button" class="submit">Add to library</button>
    </form>
  </div>

  <div class="content">
  </div>
</body>
</html>
