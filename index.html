<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>My Library</title>
</head>
<body>

  <header>
    <div class="title">My Library</div>
  </header>

  <button class="newbookbtn">+ Add new book</button>
  <div class="form-popup" id="bookform">
    <form action="" method="" class="container">

      <div class="closebtn">&times;</div>
      <h3>Add new book</h3>

      <label for="title"></label>
      <input type="text" id="title" name="title" placeholder="Title" required>

      <label for="author"></label>
      <input type="text" id="author" name="author" placeholder="Author" required>

      <label for="numpages"></label>
      <input type="text" id="numpages" name="numpages" placeholder="Number of pages">

      <div class="check-container">
        <label for="isread">Have you read this book?</label>
        <input type="checkbox" id="isread" name="isread">
      </div>

      <button type="button" class="submit">Add to library</button>
    </form>
  </div>

  <div class="content">
    <div class="card">
      <div class="title">Harry Potter</div>
      <div class="author">J.K. Rowling</div>
      <div class="numPages">500</div>
      <button class="isRead">Not yet read</button>
      <button class="remove">Remove</button>
    </div>
    <!-- <div class="card">2</div>
    <div class="card">3</div> -->
  </div>
</body>
</html>
